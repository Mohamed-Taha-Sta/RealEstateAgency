<div class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" routerLink="/">Agence Immobilière</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/annonces" routerLinkActive="active">Annonces</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/recherche" routerLinkActive="active">Recherche</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <ng-container *ngIf="!(authService.currentUser | async); else loggedIn">
              <li class="nav-item">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Connexion</a>
              </li>
            </ng-container>
            <ng-template #loggedIn>
              <li class="nav-item" *ngIf="isAdmin">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">Administration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logout()" style="cursor: pointer;">Déconnexion</a>
              </li>
            </ng-template>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0">© 2025 Agence Immobilière - Tous droits réservés</p>
    </div>
  </footer>
</div>
